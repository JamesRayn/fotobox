<!doctype html>
<html>
<head>
	<title>Fotobox</title>
</head>
<body style="padding: 0; margin: 0;">
	<div id="fotobox" style="width: 1280px; height: 1024px; background-image: url('backdrop.png');"></div>

	<div
		id="LastPic"
		style="
			position: fixed;
			right: -35px;
			top: 5px;
			-moz-transform: rotate(15deg);
			-ms-transform: rotate(15deg);
			-o-transform: rotate(15deg);
			-webkit-transform: rotate(15deg);
			transform: rotate(15deg);
	">
		<img src="picframe.png" height="303" width="350" >
		<img src="${LastPic}" style="width: 320px; height: 240px; position: fixed; left: 12px; top: 13px;" />
	</div>
</body>
</html>
